# Prometheus alerting rules

groups:
  - name: specgen.rules
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{service="specgen-backend"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on specgen backend"
          description: "CPU usage is above 80% for more than 5 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{service="specgen-backend"} / process_resident_memory_bytes_max{service="specgen-backend"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on specgen backend"
          description: "Memory usage is above 85%"

      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count{state="active"} / pg_settings_max_connections > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL connection pool nearly exhausted"
          description: "Active connections are above 90% of max"

      # Redis connection issues
      - alert: RedisConnectionIssues
        expr: redis_connected_clients == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis has no connected clients"
          description: "Redis connection count is zero"

      # API response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="specgen-backend"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 2 seconds"

      # HTTP errors
      - alert: HighErrorRate
        expr: rate(http_requests_total{service="specgen-backend",status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate"
          description: "5xx error rate is above 10% over 5 minutes"
