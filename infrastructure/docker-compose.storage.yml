version: '3.8'

services:
  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: specgen_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - specgen_network

  # MC (MinIO Client) for bucket setup
  mc:
    image: minio/mc:latest
    container_name: specgen_mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until curl -s http://minio:9000/minio/health/live; do echo 'Waiting for MinIO...'; sleep 2; done;
      mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin};
      mc mb myminio/${S3_BUCKET:-specgen-artifacts} --ignore-existing;
      mc anonymous set public myminio/${S3_BUCKET:-specgen-artifacts};
      exit 0;
      "
    networks:
      - specgen_network

volumes:
  minio_data:
    driver: local

networks:
  specgen_network:
    driver: bridge
