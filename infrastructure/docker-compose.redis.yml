version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: specgen_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-specgen_redis_password} --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-specgen_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - specgen_network
    sysctls:
      - net.core.somaxconn=65535

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: specgen_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-specgen_redis_password}
      - HTTP_PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - specgen_network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: specgen_redis_exporter
    environment:
      - REDIS_ADDR=redis://:${REDIS_PASSWORD:-specgen_redis_password}@redis:6379
      - REDIS_FILE=/configs/redis_metrics_url
    ports:
      - "9121:9121"
    volumes:
      - ./redis/redis_metrics_url:/configs/redis_metrics_url:ro
    depends_on:
      - redis
    networks:
      - specgen_network

volumes:
  redis_data:
    driver: local

networks:
  specgen_network:
    driver: bridge
